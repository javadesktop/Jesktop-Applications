<p><b>Overall keys</b>
<br>&nbsp;
<table BORDER COLS=2 WIDTH="100%" NOSAVE >
<tr>
<td>F1</td>

<td>Display help</td>
</tr>

<tr>
<td>F5</td>

<td>Switch to thumbnail view</td>
</tr>

<tr>
<td>F6</td>

<td>Switch to list view</td>
</tr>

<tr>
<td>F7</td>

<td>Switch to fullscreen view</td>
</tr>

<tr>
<td>F8</td>

<td>Toggle slideshow on/off</td>
</tr>

<tr>
<td>Space</td>

<td>Next image</td>
</tr>

<tr>
<td>Backspace</td>

<td>Previous image</td>
</tr>

<tr>
<td>Enter</td>

<td>View selectec image in fullscreen view</td>
</tr>
</table>

<p><b>Fullscreen</b>
<br>&nbsp;
<table BORDER COLS=2 WIDTH="100%" NOSAVE >
<tr>
<td>NumPad +</td>

<td>Zoom in</td>
</tr>

<tr>
<td>NumPad -</td>

<td>Zoom out</td>
</tr>
